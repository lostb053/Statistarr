name: Build EXEs and Release

on:
  workflow_dispatch:
    inputs:
      files:
        description: 'scripts/tray.py, scripts/fetcher.py'
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Convert input to array
        id: parse
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "${{ github.event.inputs.files }}" | tr ',' '\n' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build all EXEs (PowerShell)
        run: |
          $files = "${{ github.event.inputs.files }}".Split(",")
          New-Item -ItemType Directory -Force -Path dist_exe | Out-Null
          foreach ($file in $files) {
            pyinstaller $file --onefile --noconsole --distpath dist_exe
          }

      - name: Upload EXEs
        uses: actions/upload-artifact@v4
        with:
          name: all-exe
          path: dist_exe/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download EXEs
        uses: actions/download-artifact@v4
        with:
          name: all-exe
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.run_number }}
          tag_name: v${{ github.run_number }}
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
